<!DOCTYPE html>
<html>
<head>
    <title>Invalid URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #80CBC4;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .message {
            max-width: 400px;
            margin: 0 auto;
            background-color: #E0F7FA;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            background-color: #4CAF80;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button a:hover {
            background-color: #45a069;
        }
        
    </style>
</head>
<body>
    <h1>Invalid URL</h1>
    <div class="message">
        <p>The provided URL is not valid.</p>
    </div>
    <div class="back-button">
        <a href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
